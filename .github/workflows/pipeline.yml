name: CI/CD Pipeline - OKR 2

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build Authorization Server
      run: mvn clean verify -DskipTests
      working-directory: ./authorization-server
      
    - name: Build Resource Server
      run: mvn clean verify -DskipTests
      working-directory: ./resource-server

  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ag-prueba-front
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'ag-prueba-front/package-lock.json'
        
    - name: Install Dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Build Angular App
      run: npm run build -- --configuration production