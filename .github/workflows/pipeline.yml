name: CI/CD Pipeline - Full Production

on:
  push:
    branches: [ "main" ]
  # Mantenemos pull_request para que verifique el código, 
  # pero no desplegará (ver condición 'if' más abajo)
  pull_request:
    branches: [ "main" ]

jobs:
  # --- FASE 1: INTEGRACIÓN CONTINUA (CI) ---
  # Se ejecuta en la nube de GitHub para verificar que el código no está roto

  build-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Verify Authorization Server
      run: mvn clean verify -DskipTests
      working-directory: ./authorization-server
      
    - name: Verify Resource Server
      run: mvn clean verify -DskipTests
      working-directory: ./resource-server

  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ag-prueba-front
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'ag-prueba-front/package-lock.json'
        
    - name: Install Dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Verify Angular Build
      run: npm run build -- --configuration production

  # --- FASE 2: DESPLIEGUE CONTINUO (CD) ---
  # Se ejecuta SOLO en tu servidor de la uni si lo anterior salió bien

  deploy-to-server:
    # Necesitamos que el CI termine bien antes de intentar desplegar
    needs: [build-backend, build-frontend]
    # Solo desplegamos si es un push a main (no en Pull Requests)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    # IMPORTANTE: Aquí usamos tu runner instalado en el servidor
    runs-on: self-hosted
    
    steps:
    - name: Checkout del código actualizado
      uses: actions/checkout@v4

    - name: Crear archivo .env seguro
      # Usamos el secreto que configuraste en GitHub
      run: |
        echo "MYSQL_ROOT_PASSWORD=${{ secrets.DB_PASSWORD }}" > .env

    - name: Reiniciar contenedores con Docker Compose
      # 1. Tira lo viejo
      # 2. Levanta lo nuevo reconstruyendo (--build)
      run: |
        sudo docker-compose down
        sudo docker-compose up -d --build

    - name: Limpieza de imágenes Docker antiguas
      # Para que no se llene el disco del servidor de la uni
      run: sudo docker image prune -f