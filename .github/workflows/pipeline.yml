name: CI/CD Pipeline - Full Production

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # --- FASE 1: CI (Nube de GitHub) ---
  build-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Verify & Analyze Authorization Server
      run: mvn clean verify
      working-directory: ./authorization-server
      
    - name: Verify & Analyze Resource Server
      run: mvn clean verify
      working-directory: ./resource-server

    - name: Subir binario (JAR) como artefacto
      uses: actions/upload-artifact@v4
      with:
        name: authorization-server-jar
        path: authorization-server/target/*.jar

  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ag-prueba-front
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'ag-prueba-front/package-lock.json'
        
    - name: Install Dependencies
      run: npm install --legacy-peer-deps

    - name: Lint Angular
      run: npm run lint
      continue-on-error: true

    - name: Test Angular with Coverage
      run: npm test -- --no-watch --no-progress --browsers=ChromeHeadless

    - name: Verify Angular Build
      run: npm run build -- --configuration production

  # --- FASE 2: CD (Tu Runner Local) ---
  deploy-to-server:
    needs: [build-backend, build-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: self-hosted

    steps:
    - name: Liberar espacio en disco previo
      run: docker system prune -a -f --filter "until=24h"
      continue-on-error: true
      
    - name: Checkout del código actualizado
      uses: actions/checkout@v4

    - name: Crear archivo .env seguro
      run: |
        echo "MYSQL_ROOT_PASSWORD=${{ secrets.DB_PASSWORD }}" > .env

    - name: Reiniciar contenedores
      run: |
        docker compose down
        docker compose up -d --build

    - name: Limpieza de imágenes
      run: docker image prune -f

    - name: Esperar a que los servicios arranquen
      run: sleep 30

    - name: Escaneo de Seguridad Post-Despliegue (OWASP ZAP)
      uses: zaproxy/action-baseline@v0.9.0
      with:
        target: 'http://localhost:4200'
        fail_action: false
        allow_issue_writing: false