name: CI/CD Pipeline - Full Production

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # --- FASE 1: CI (Nube de GitHub) ---
  build-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Verify Authorization Server
      run: mvn clean verify -DskipTests
      working-directory: ./authorization-server
      
    - name: Verify Resource Server
      run: mvn clean verify -DskipTests
      working-directory: ./resource-server

  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ag-prueba-front
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'ag-prueba-front/package-lock.json'
        
    - name: Install Dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Verify Angular Build
      run: npm run build -- --configuration production

  # --- FASE 2: CD (Tu Runner Local) ---
  deploy-to-server:
    needs: [build-backend, build-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: self-hosted  # <--- Tu máquina
    
    steps:
    - name: Checkout del código actualizado
      uses: actions/checkout@v4

    - name: Crear archivo .env seguro
      # IMPORTANTE: Asegúrate de haber creado el secreto 'DB_PASSWORD' en GitHub
      run: |
        echo "MYSQL_ROOT_PASSWORD=${{ secrets.DB_PASSWORD }}" > .env

    - name: Reiniciar contenedores
      # Corrección: Quitamos 'sudo' y usamos 'docker compose' (versión nueva)
      run: |
        docker compose down
        docker compose up -d --build

    - name: Limpieza de imágenes
      run: docker image prune -f